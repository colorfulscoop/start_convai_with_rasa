version: "3.1"

nlu:
- intent: ask_france
  examples: |
    - フランスのワインについて知りたい
    - フランスワインを教えて
    - フランスで作られているワインは
- intent: ask_america
  examples: |
    - アメリカのワインについて知りたい
    - アメリカワインを教えて
    - アメリカで作られているワインは
- intent: faq/wine
  examples: |
    - ワインって何？
    - ワインとは何ですか
- intent: faq/whisky
  examples: |
    - ウイスキーって何？
    - ウイスキーとは何ですか
- intent: out_of_scope
  examples: |
    - 日本酒を探しています。
    - 日本酒が欲しい
- intent: greet
  examples: |
    - こんにちは。
    - はじめまして。
    - 今日は
    - 初めまして
- intent: affirm
  examples: |
    - はい
    - そうです
- intent: deny
  examples: |
    - いいえ
    - 違います
- regex: country
  examples: |
    - フランス
    - アメリカ
    - 米国
- regex: wine_type
  examples: |
    - 赤
    - 白
- intent: inform
  examples: |
    - [フランス](country)
    - [アメリカ](country)
    - [赤](wine_type)
    - [白](wine_type)
    - [米国](country)
- synonym: アメリカ
  examples: |
    - 米国
- intent: search_wine
  examples: |
    - ワインが欲しい
    - ワインを探しています
    - ワインが欲しいのですが